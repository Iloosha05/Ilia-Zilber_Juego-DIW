<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <section class="upper">
            <section class="upper-left">
                <img class="imagen" id="imagen" src="./img/patio.jpeg" alt="Juego">
                <img class="monster" src="./img/monster.webp" alt="Monstruo">
            </section>
            <section class="upper-right">
                <template id="hero-template" class="hero-template">
                    <h3>Ficha</h3>
                    <div class="hero-card">
                        <p><strong>Nombre:</strong> <span class="hero-name"></span></p>
                        <p><strong>Vida:</strong> <span class="hero-health"></span></p>
                        <p><strong>Fuerza:</strong> <span class="hero-strength"></span></p>
                        <p><strong>Defensa:</strong> <span class="hero-defense"></span></p>
                        <p><strong>Oro:</strong> <span class="hero-gold"></span></p>
                        <p><strong>Pociones:</strong> <span class="hero-potions"></span></p>
                    </div>
                </template>
                <section id="hero-info"></section>
                <a class="map-a" href="#"><img class="map" id="map" src="./img/map.svg" alt="mapa"></a>
            </section>
        </section>

        <section class="middle">
            <section class="middle-left"> 
                <h2 id="locacion"></h2>
                <textarea id="texto-juego" readonly></textarea>
                <section id="room-info"></section>
                <section id="enemy-info"></section>
            </section>

            <section class="middle-right"> 
                <section class="controllers">
                    <section class="row1">
                        <button class="btn n" id="btn-norte">
                            <img class="normal" src="./img/contr_n.svg" alt="norte">
                            <img class="hover" src="./img/contr_n_h.svg" alt="norte">
                        </button>
                    </section>
                    <section class="row2">
                        <button class="btn o" id="btn-oeste">
                            <img class="normal" src="./img/contr_o.svg" alt="oeste">
                            <img class="hover" src="./img/contr_o_h.svg" alt="oeste">
                        </button>
                        <button class="btn c">
                            <img src="./img/contr_c.svg" alt="centro">
                        </button>
                        <button class="btn e" id="btn-este">
                            <img class="normal" src="./img/contr_e.svg" alt="este">
                            <img class="hover" src="./img/contr_e_h.svg" alt="este">
                        </button>
                    </section>
                    <section class="row3">
                        <button class="btn s" id="btn-sur">
                            <img class="normal" src="./img/contr_s.svg" alt="sur">
                            <img class="hover" src="./img/contr_s_h.svg" alt="sur">
                        </button>
                    </section>
                </section>
            </section>
        </section>

        <section class="down">
            <section class="down-left">
                <section class="action">
                    <button id="boton1">Buscar oro</button>
                    <button id="boton2">Pociones</button>
                </section>
            </section>
            <section class="down-right"> 
                <section class="icon-bar">
                    <a class="icon-btn mute" id="btn-sound">
                        <img class="normal" src="./img/mute.svg" alt="mute">
                        <img class="hover" src="./img/mute_hover.svg" alt="mute">
                        <img class="active" src="./img/sound.svg" alt="sound">
                        <img class="active-hover" src="./img/sound_hover.svg" alt="sound">
                    </a>
                    <a class="icon-btn pause"><img class="normal" src="./img/pause1.svg" alt="pause"><img class="hover" src="./img/pause_hover.svg" alt="pause"></a>
                    <a class="icon-btn save"><img class="normal" src="./img/save2.svg" alt="save"><img class="hover" src="./img/save_hover.svg" alt="save"></a>
                    <a class="icon-btn load"><img class="normal" src="./img/load2.svg" alt="load"><img class="hover" src="./img/load_hover.svg" alt="load"></a>
                </section>
            </section>
        </section>
    </section>

    <template id="enemy-template">
        <section class="enemy-card">
            <h3 class="enemy-name"></h3>
            <p class="enemy-desc"></p>
        </section>
    </template>
</body>
</html>
